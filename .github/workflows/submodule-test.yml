name: Submodule Integration Test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test-submodule:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        cmake-version: ['3.15', '3.31', '4.0', 'latest']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: ${{ matrix.cmake-version }}
    
    - name: Setup Git
      run: |
        git config --global protocol.file.allow always
        git config --global user.email "test@example.com"
        git config --global user.name "Test User"
        git config --global init.defaultBranch "master"
        git config --global advice.detachedHead false

    - name: Test submodule integration (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        chmod +x .github/workflows/test-submodule.sh
        ./.github/workflows/test-submodule.sh "${{ github.workspace }}" "${{ github.sha }}"
    
    - name: Test submodule integration (Windows)
      if: runner.os == 'Windows'
      run: |
        .github\workflows\test-submodule.bat "${{ github.workspace }}" "${{ github.sha }}"
